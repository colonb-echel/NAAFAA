<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나아파 어드민</title>


    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <!-- 모달 배경 -->
        <div class="modal-backdrop"></div>

        <!-- 모달 창 -->
        <div class="modal modalInvite">

            <!-- 취소 완료되었습니다. -->
            <div class="modal-content">

                <img src="../img/icon/modalConfirm.svg" alt="모달이미지" class="modalImg">

                <div class="modalTitle">
                    <p>직원 초대</p>
                </div>

                <div class="txt">
                    <p>등록한 병원에 직원들을 초대함으로써</p>
                    <p>팀 내 커뮤니케이션과 업무 관리를 원활하게 이용 할 수 있습니다.</p>

                    <p class="mainTxt">초대코드가 발급되었습니다.</p>
                    <p class="mainTxtSub">초대코드는 3일 까지만 유효합니다.</p>
                </div>

                <div class="inviteCode">
                    <div class="codeCon">
                        <p>A67FC23</p>

                        <img src="../img/icon/copy.png" alt="복사">
                    </div>
                </div>

                <div class="button">
                    <button>확인</button>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
