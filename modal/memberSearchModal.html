<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나아파 어드민</title>


    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <!-- 모달 배경 -->
        <div class="modal-backdrop"></div>

        <!-- 모달 창 -->
        <div class="modal memberSearchModal">

            <!-- 이미 존재하는 회원입니다. -->
            <div class="modal-content">

                <img src="../img/icon/modalConfirm.svg" alt="모달이미지">

                <div class="txt">
                    <p>이미 존재하는 회원입니다.</p>
                    <p>접수 페이지로 이동합니다.</p>
                </div>

                <div class="button">
                    <button>취소</button>
                    <button>확인</button>
                </div>
            </div>

            <!-- 존재하는 회원정보가 없습니다. -->
            <div class="modal-content" style="display: none;">
                <img src="../img/icon/exclamationMark.svg" alt="모달이미지">

                <div class="txt">
                    <p>존재하는 회원정보가 없습니다.</p>
                    <p>신규회원으로 등록할까요?</p>
                </div>

                <div class="button">
                    <button>취소</button>
                    <button>신규회원 등록</button>
                </div>
            </div>

            <!-- 등록 완료 되었습니다. -->
            <div class="modal-content" style="display: none;">
                <img src="../img/icon/modalConfirm.svg" alt="모달이미지">
                <div class="txt">
                    <p>등록 완료 되었습니다.</p>
                    <p>접수페이지로 이동합니다.</p>
                </div>

                <div class="button1">
                    <button>확인</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
