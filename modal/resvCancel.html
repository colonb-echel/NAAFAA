<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나아파 어드민</title>


    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <!-- 모달 배경 -->
        <div class="modal-backdrop"></div>

        <!-- 모달 창 -->
        <div class="modal">
            <div class="modal-content">

                <img class="modalImg" src="../img/icon/cancel.svg" alt="모달이미지">

                <div class="modalTitle">
                    <p>예약 취소</p>
                    <div class="icon">
                        <img src="../img/icon/close.svg" alt="닫기 이미지">
                    </div>
                </div>

                <div class="contents">

                    <div class="contentsWrap">
                        <div class="infoTitle">
                            <img src="../img/icon/PInfo.png" alt="환자 개인정보">
                            <p>개인정보</p>
                        </div>


                        <div class="patientInfo">

                            <div class="con">
                                <div class="title">
                                    <p>고객명</p>
                                </div>
                                <div class="sub">
                                    <p>한레오</p>
                                </div>
                            </div>

                            <div class="con">
                                <div class="title">
                                    <p>생년월일</p>
                                </div>
                                <div class="sub">
                                    <p>1992-11-11</p>
                                </div>
                            </div>

                            <div class="con">
                                <div class="title">
                                    <p>성별</p>
                                </div>
                                <div class="sub">
                                    <p>여성</p>
                                </div>
                            </div>

                            <div class="con">
                                <div class="title">
                                    <p>연락처</p>
                                </div>
                                <div class="sub">
                                    <p>010-1234-5678</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contentsWrap">
                        <div class="infoTitle">
                            <img src="../img/icon/MInfo.png" alt="환자 병원정보">
                            <p>예약정보</p>
                        </div>

                        <div class="info">
                            <div class="con">
                                <div class="title">
                                    <p>구분</p>
                                </div>
                                <div class="sub">
                                    <p>외래</p>
                                </div>
                            </div>

                            <div class="con">
                                <div class="title">
                                    <p>예약일시</p>
                                </div>
                                <div class="sub">
                                    <p>2024년 3월 14일
                                        <span>09:00</span>
                                    </p>
                                </div>
                            </div>

                            <!-- 예약 취소 -> 증상 class명: symptoms -->
                            <div class="con symptoms">
                                <div class="title">
                                    <p>증상</p>
                                </div>
                                <div class="sub">
                                    <p>머리가 아파서 예약합니다. 그리고 안에 내용이 길 경우에는 이렇게 돼요. 손목도 아프고, 목디스크도 있는 것 같아요. 걸어다니는 종합병원입니다.</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="button">
                    <button>닫기</button>
                    <button>예약취소</button>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
